// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url "https://dl.bintray.com/populov/maven"
        }
        jcenter()
        maven { url "https://jitpack.io" }

        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    android = [compileSdkVersion: 27,
               buildToolsVersion: "27.0.3",
               minSdkVersion    : 18,
               targetSdkVersion : 27]

    support = [
            "support-v4"  : 'com.android.support:support-v4:27.0.2',
            "support-v7"  : 'com.android.support:appcompat-v7:27.0.2',
            "design"      : 'com.android.support:design:27.0.2',
            "recyclerview": 'com.android.support:recyclerview-v7:27.0.2',
            "cardview"    : 'com.android.support:cardview-v7:27.0.2'
    ]

    dependencies = [
            "rxjava"                : 'io.reactivex.rxjava2:rxjava:2.1.13',
            "rxandroid"             : 'io.reactivex.rxjava2:rxandroid:2.0.2',
            "gson"                  : 'com.google.code.gson:gson:2.8.0',
            "okhttp"                : 'com.squareup.okhttp3:okhttp:3.9.1',
            "logging-interceptor"   : 'com.squareup.okhttp3:logging-interceptor:3.9.1',
            "retrofit2"             : 'com.squareup.retrofit2:retrofit:2.3.0',
            "converter-gson"        : 'com.squareup.retrofit2:converter-gson:2.3.0',
            "adapter-rxjava"        : 'com.squareup.retrofit2:adapter-rxjava2:2.3.0',
            "glide"                 : 'com.github.bumptech.glide:glide:4.3.1',
            "glide-okhttp"          : 'com.github.bumptech.glide:okhttp3-integration:4.3.1@aar',
            "eventbus"              : 'org.greenrobot:eventbus:3.0.0',
            "arad"                  : project(':arad'),
            "imageselector"         : 'com.yancy.imageselector:imageselector:1.3.3',
            "wechat"                : 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.0.2',
            "ink-page-indicator"    : 'com.pacioianu.david:ink-page-indicator:1.2.0',
            "viewpagerindicator"    : 'com.viewpagerindicator:library:2.4.1@aar',
            "ultra-ptr"             : 'in.srain.cube:ultra-ptr:1.0.11',
            "zxing"                 : 'com.google.zxing:core:3.3.1',
            "arouter"               : 'com.alibaba:arouter-api:1.3.1',
            "arouter-annotation"    : 'com.alibaba:arouter-compiler:1.1.4',
            "butterknife"           : 'com.jakewharton:butterknife:8.8.1',
            "butterknife-annotation": 'com.jakewharton:butterknife-compiler:8.8.1',
            "rxbinding"             : 'com.jakewharton.rxbinding2:rxbinding:2.1.0',
            "banner"                : 'com.youth.banner:banner:1.4.10',
            "mutiltype"             : 'me.drakeet.multitype:multitype:3.4.2']


}